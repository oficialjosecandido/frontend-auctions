
<div class="container">
    <div class="row d-flex flex-wrap" *ngFor="let listing of listings">
      <div class="col-12 col-md-6 col-xl-4">
            <div id="product-1" class="single-product">
                <div class="part-1">
                    <ul>
                        <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                        <li><a href="#"><i class="fas fa-heart"></i></a></li>
                        <li ><a href="#"><i class="fas fa-plus"></i></a></li>
                        <li><a href="#"><i class="fas fa-expand"></i></a></li>
                    </ul>
                </div>
                <div class="part-2">
                    <h3 class="product-title">{{listing.title}}</h3>
                    <h4 class="product-old-price">{{listing.vendor}}</h4> --
                    <h4 class="product-price">{{listing.starting_bid}}</h4> --
                    <h4 *ngIf="isLoggedIn()" class="product-price">Place Bid</h4>
                </div>
            </div>
      </div>
    </div>
</div>
